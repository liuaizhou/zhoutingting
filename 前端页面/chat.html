<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>游戏大厅</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body style="background: #f0cca6;">
<!--聊天音乐-->
<audio autoplay="autoplay" loop="loop">
    <source src="music/task/bgm_lobby.mp3" type="audio/mpeg" >
    Your browser does not support the audio tag.
</audio>
<div class="wrap">
    <div class="chat_header">
        <p class="success">约牌成功XXXX房</p>
        <div class="game_name">
            <img src="images/hz.png" alt="">
        </div>
        <div class="game_num">
            <div>老板场</div>
            <div>1:1</div>
        </div>
        <div class="avatar">
            <img src="images/avatar.png" alt="">
            <img src="images/avatar.png" alt="">
            <img src="images/avatar.png" alt="">
            <img src="images/avatar.png" alt="">
        </div>
        <div class="title">
            <ul id="list">
                <li class="card">
                    <img src="images/bu.png" alt="">
                </li>
                <li id="rule">
                    <img src="images/g.png" alt="">
                </li>
                <li>
                    <img src="images/k.png" alt="">
                </li>
                <li>
                    <img src="images/end.png" alt="">
                </li>
            </ul>
        </div>
    </div>
    <div class="center">
        <div class="other">
            <img src="images/btn_service_normal.png" class="other_avatar">
            <p class="task_text">请第一位进入聊天室的玩家创建房间及报房间号，牌局结束，聊天室撒即可是靠近返回了</p>
        </div>
        <div class="us">
            <p class="task_text">房间号：xxxx</p>
            <img src="images/btn_service_normal.png" class="other_avatar">

        </div>
    </div>
<div class="foot">
    <input type="text" placeholder="请输入文字..." class="text">
    <div class="send"></div>
    <div class="btn">
        <input type="file" class="file">
    </div>
</div>
</div>
<!--遮罩层-->
<div class="dialog"></div>
<div class="mask buka">
    <img src="images/close.png" class="close">
    <div class="mask_content">
        <span>外部APP</span>
        <input type="number" placeholder="请输入ID号" class="id_num">
    </div>
</div>
<div class="mask rule">
    <img src="images/close.png" class="close">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/ghv.png" style="width:90%"></div>
            <div class="swiper-slide"><img src="images/ghv.png" style="width: 90%"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

</div>
<!--按钮音乐-->
<audio id="bgMusic" src="music/btn/ClickButton.mp3"></audio>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,//可选选项，自动滑动
        loop: true,
        pagination : '.swiper-pagination',
    })
</script>
<script>
    $(function(){
        var music = document.getElementById("bgMusic");
        $('.close').click(function(){
            $('.dialog').hide();
            $('.mask').hide();
            music.play();
        });
        $('.card').click(function(){
            $('.dialog').show();
            $('.buka').show();
            music.play();
        });
        $('#rule').click(function(){
            $('.dialog').show();
            $('.rule').show();
            music.play();
        });
        $('#list li').click(function(){
            music.play();
        })
    })
</script>
</body>
</html>
